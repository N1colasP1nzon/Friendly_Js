<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadores de Ganancias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/styles.css">
</head>
<header>
    <h1>Calculadora de Ganancias</h1>
</header>
<body>
    <nav class="nav">
        <p>Cambia a Negro o Verdesito</p>  
        &nbsp;
        &nbsp;
        <ul>
            <li><button id="btnLightMode" class="btnLightMode btn btn-light"><i class="fas fa-sun"></i></button></li>
            <li><button id="btnDarkMode" class="btnDarkMode btn btn-dark"><i class="fas fa-moon"></i></button></li>
        </ul>
    </nav>
    <div class="container">
        <form id="formCliente">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" >
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" >
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="number" class="form-control" id="dni" name="dni" >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" >
            </div>
            <div class="mb-3">
                <label for="sueldo" class="form-label">Sueldo</label>
                <input type="number" class="form-control" id="sueldo" name="sueldo" >
            </div>
            <div class="mb-3">
                <label for="familia" class="form-label">Familia a cargo</label>
                <input type="number" class="form-control" id="familia" name="familia" >
            </div>
            <div class="mb-3">
                <label for="alquiler" class="form-label">Valor Alquiler</label>
                <input type="number" class="form-control" id="alquiler" name="alquiler" >
            </div>
                <button type="submit" class="btn btn-primary">Liquidar</button><br><br>
            </form>
    </div> <br> <br>
    <button id="botonliquidacion" class="btn btn-dark">Mostrar Liquidaci√≥n</button><br><br>
    <div id="divClientes" class="row"></div>
    <p id="parrafoError"></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
